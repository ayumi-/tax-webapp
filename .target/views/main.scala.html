@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet" media="screen">
    <!-- doc -->
    <link href="@routes.Assets.at("css/docs.css")" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div>
	    @content
    </div>
    
    <script src="@routes.Assets.at("js/jquery-2.0.3.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap.js")"></script>
  </body>
</html>
